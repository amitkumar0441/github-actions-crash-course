name: Deploy React to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read  # Allows the workflow to read the repository contents
  pages: write    # Grants permission to deploy to GitHub Pages
  id-token: write # Required for GitHub Pages authentication

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages  # Explicitly setting the deployment branch
          clean: true       # Removes old files before deploying
